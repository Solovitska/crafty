<section class="hero">
  <div class="container">
    <div class="hero-box">
      <div class="hero-main" data-aos="fade-up" data-aos-duration="1500">
        <h1 class="hero-title">
          Embroidery is more than just art to me. <span class="ukrainian">Each stitch reflects emotions,
          </span><br> and every piece carries a unique story.
        </h1>

      </div>
      <div class="hero-star-box">
        <img
          class="star"
          srcset="/images/hero/star@1x.png 1x, /images/hero/star@2x.png 2x"
          src="/images/hero/star@1x.png"
          alt="star"
          width="49"
          height="49"
        />
        <p class="hero-star-text">all embroidery is made by hand</p>
      </div>
      <div class="swiper hero-swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <picture>
              <source
                media="(min-width: 1280px)"
                srcset="
                /images/hero/hero-girl-1-desktopmax@1x.webp 1x,
                  /images/hero/hero-girl-1-desktopmax@1x.webp 2x
                "
                type="image/jpg"
              />
              <source
                media="(min-width: 768px)"
                srcset="
                /images/hero/hero-girl-1-desktopmax@1x.webp 1x,
                  /images/hero/hero-girl-1-desktopmax@1x.webp 2x
                "
                type="image/jpg"
              />
              <source
                media="(min-width: 375px)"
                srcset="
                /images/hero/hero-girl-1-desktopmax@1x.webp 1x,
                  /images/hero/hero-girl-1-desktopmax@1x.webp 2x
                "
                type="image/jpg"
              />
              <source
                media="(min-width: 320px)"
                srcset="
                  /images/hero/hero-girl-1-desktopmax@1x.webp 1x,
                  /images/hero/hero-girl-1-desktopmax@1x.webp 2x
                "
                type="image/jpg"
              />
              <img
                class="girl-img"
                src="/images/hero/hero-girl-1-desktopmax@1x.webp"
                alt="White Vyshyvanka"
                width="392"
                height="545"
                loading="lazy"
              />
            </picture>
          </div>
          <div class="swiper-slide">
            <picture>
              <source
                media="(min-width: 1280px)"
                srcset="
                  /images/hero/hero.webp 1x,
                  /images/hero/hero.webp 2x
                "
                type="image/jpg"
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  /images/hero/hero.webp 1x,
                  /images/hero/hero.webp 2x
                "
                type="image/jpg"
              />
              <source
                media="(min-width: 375px)"
                srcset="
                  /images/hero/hero.webp 1x,
                  /images/hero/hero.webp 2x
                "
                type="image/jpg"
              />
              <source
                media="(min-width: 320px)"
                srcset="
                  /images/hero/hero.webp 1x,
                  /images/hero/hero.webp 2x
                "
                type="image/jpg"
              />
              <img
                class="girl-img"
                src="/images/hero/hero.webp"
                alt="Vyshyvanka"
                width="392"
                height="545"
                loading="lazy"
              />
            </picture>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
